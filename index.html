<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./Assets/CSS/style.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold text-center">Weather Dashboard</h1>
        <div class="my-4">
            <input type="text" id="cityInput" placeholder="Enter City Name" class="p-2 border rounded">
            <button id="searchBtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>
        <div id="currentWeather" class="my-4"></div>
        <div id="forecast" class="my-4"></div>
        <div id="searchHistory" class="my-4"></div>
    </div>
    <script src="./Assets/JavaScript/script.js"></script>
</body>

</html>
