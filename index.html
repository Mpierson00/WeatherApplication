<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center mb-3">Weather Dashboard</h1>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div id="currentWeather" class="mb-3"></div>
    <div id="forecast" class="mb-3"></div>
    <div id="searchHistory" class="mb-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
