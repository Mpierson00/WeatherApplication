<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Assets/CSS/style.css" rel="stylesheet">
</head>

<body>
    <header class="text-center mb-4">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container mt-3" style="max-width: 600px;">
        <div class="row">
            <div class="col-12">
                <p class="lead">Enter a city name to get the weather information:</p>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Search for a city">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
                <button id="themeToggle" class="btn btn-secondary mb-3">Toggle Dark/Light Theme</button>
                <div id="searchHistory" class="mb-3"></div>
            </div>
            <div class="col-12" id="weatherInfo">
                <div id="currentWeather" class="mb-3"></div>
                <div id="forecast" class="mb-3"></div>
            </div>
        </div>
    </div>
    <script src="./Assets/JavaScript/script.js"></script>
</body>

</html>
